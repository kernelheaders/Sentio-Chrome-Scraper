<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Debug</title>
    <style>
        body { padding: 20px; width: 400px; font-family: Arial, sans-serif; }
        .log { background: #f5f5f5; padding: 8px; margin: 5px 0; font-family: monospace; font-size: 12px; }
        .error { background: #ffebee; border-left: 3px solid #f44336; }
        .success { background: #e8f5e9; border-left: 3px solid #4caf50; }
        input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h3>Sentio Debug</h3>
    
    <button onclick="fillTestKey()">Fill Test API Key</button>
    <br>
    <input type="text" id="apiKey" placeholder="API Key" />
    <br>
    <button onclick="validateKey()">Test API Key</button>
    <button onclick="checkStatus()">Check Status</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>
    
    <script>
        const TEST_KEY = 'test_api_key_12345678901234567890123456';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }
        
        function fillTestKey() {
            document.getElementById('apiKey').value = TEST_KEY;
            log('Test API key filled', 'success');
        }
        
        async function validateKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                log('No API key entered', 'error');
                return;
            }
            
            log(`Validating key: ${apiKey.substring(0, 15)}...`);
            
            try {
                const response = await chrome.runtime.sendMessage({
                    type: 'SET_API_KEY',
                    payload: { apiKey: apiKey }
                });
                
                log(`Response: ${JSON.stringify(response)}`, response.success ? 'success' : 'error');
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        async function checkStatus() {
            try {
                const response = await chrome.runtime.sendMessage({
                    type: 'GET_STATUS'
                });
                
                log(`Status: ${JSON.stringify(response)}`, 'success');
                
            } catch (error) {
                log(`Status error: ${error.message}`, 'error');
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Initialize
        log('Simple debug popup loaded');
    </script>
</body>
</html>
